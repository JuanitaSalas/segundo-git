<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario login</title>
</head>
<body>
    <h1>Novell Services Login</h1>
    <form method="post" action="#">

        <label for="user">Usuario:</label><br/>
        <input type="text" name="nombreUsuario" id="user"><br/>

        <label for="password">Contraseña</label><br/>
        <input type="password" name="contraseña" id="password"><br/>

        <label for="trabajo">Lugar de trabajo</label><br/>
        <input type="text" name="lugar_trabajo" id="trabajo"><br/>

        <label for="web_server">Servidor web:</label>
        <select name="web" id="web_server">
            <option>Seleccionar</option>
            <option value="web1">web1</option>
            <option value="web2">web2</option>
            <option value="web3">web3</option>
        </select><br/>

        <label>Por favor especificar su rol</label><br/>
        <input type="radio" name="rol" value="Administrador" id="Admin">
        <label for="Admin">Admin</label><br/>
        <input type="radio" name="rol" value="Ingeniero" id="inge">
        <label for="inge">Ingeniero</label><br/>
        <input type="radio" name="rol" value="Gerente" id="manager">
        <label for="manager">Gerente</label><br/>
        <input type="radio" name="rol" value="Invitado" id="invi">
        <label for="invi">Invitado</label><br/>

        <label>Inicio de sesión único en lo siguiente</label><br/>
        <input type="checkbox" name="mail" value="mail" id="mail">
        <label for="mail">Mail</label><br/>
        <input type="checkbox" name="payroll" value="sueldo" id="sueldo">
        <label for="sueldo">Payroll</label><br/>
        <input type="checkbox" name="self-service" value="autoservicio" id="auto">
        <label for="auto">Autoservicio</label><br/>
        
        <input type="submit" name="login" value="Entrar">
        <input type="reset" name="Borrar" value="Borrar">

        <!--
            agregando una lista para la practica de git
        -->

        <label for="web_server">Git Hub:</label>
        <select name="web" id="web_server">
            <option>Seleccionar</option>
            <option value="web1">Git status</option>
            <option value="web2">Git add</option>
            <option value="web3">Git commit-m</option>
        </select><br/>
    </form>
</body>
</html>
